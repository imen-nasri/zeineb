<div class="add-product-container">
  <h2 class="form-title">Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Product Name:</label>
      <input id="nom" formControlName="nom" required>
    </div>

    <div class="form-group">
      <label for="categorie">Category:</label>
      <input id="categorie" formControlName="categorie" required>
    </div>

    <div class="form-group">
      <label for="prixUnitaire">Unit Price:</label>
      <input id="prixUnitaire" formControlName="prixUnitaire" type="number" required>
    </div>

    <div class="form-group">
      <label for="ventesTotales">Total Sales:</label>
      <input id="ventesTotales" formControlName="ventesTotales" type="number" required>
    </div>

    <div class="form-group">
      <label for="revenuTotal">Total Revenue:</label>
      <input id="revenuTotal" formControlName="revenuTotal" type="number" required>
    </div>

    <button type="submit" [disabled]="productForm.invalid" class="submit-btn">Add Product</button>
  </form>
</div>
