<!-- users.component.html -->
<div class="main-content">
    <h2 class="section-title">User List</h2>
  
    <div *ngIf="users.length; else noUsers" class="table-container">
      <table class="sales-table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="sales-item">
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noUsers>
      <p class="loading">No users found.</p>
    </ng-template>
  </div>
