<h2 class="form-title">Add New Client</h2>
<form (ngSubmit)="addClient()">
  <div class="form-group">
    <label for="nom">Name</label>
    <input type="text" id="nom" [(ngModel)]="client.nom" name="nom" required>
  </div>

  <div class="form-group">
    <label for="adresse">Address</label>
    <input type="text" id="adresse" [(ngModel)]="client.adresse" name="adresse" required>
  </div>

  <div class="form-group">
    <label for="telephone">Phone</label>
    <input type="text" id="telephone" [(ngModel)]="client.telephone" name="telephone" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="client.email" name="email" required>
  </div>

  <div class="form-group">
    <label for="dateCreation">Creation Date</label>
    <input type="date" id="dateCreation" [(ngModel)]="client.dateCreation" name="dateCreation" required>
  </div>

  <button type="submit" class="btn btn-primary">Add Client</button>
</form>
