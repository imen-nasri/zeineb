<div class="card">
  <div class="card-header">
    <h2>Register</h2>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input id="first_name" formControlName="first_name" type="text" required class="input-field">
      <div *ngIf="registerForm.get('first_name')?.invalid && registerForm.get('first_name')?.touched" class="error-message">
        <small>First Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input id="last_name" formControlName="last_name" type="text" required class="input-field">
      <div *ngIf="registerForm.get('last_name')?.invalid && registerForm.get('last_name')?.touched" class="error-message">
        <small>Last Name is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" required class="input-field">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <small>Email is required and must be valid.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" formControlName="password" type="password" required class="input-field">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        <small>Password is required and must be at least 6 characters long.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="roles">Role:</label>
      <select id="roles" formControlName="roles" class="input-field">
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="submit-button">Register</button>
  </form>
</div>
