<div class="login-container">
  <!-- Card Header outside the card -->
  <div class="card-header">
    <i class="fas fa-sign-in-alt"></i> <!-- Font Awesome icon -->
    <h2>Login</h2>
  </div>

  <div class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" required class="input-field">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          <small>Email is required and must be valid.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" required class="input-field">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          <small>Password is required.</small>
        </div>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="form-group remember-me">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe">
        <label for="rememberMe">Remember Me</label>
      </div>

      <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
    </form>
  </div>
</div>
